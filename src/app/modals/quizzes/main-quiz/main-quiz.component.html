<ion-buttons *ngIf="timer" slot="start" class="position-absolute" style="top: 4px; left: 4px">
    <app-quiz-timer #timerElement (end)="timePassed($event)" [minute]="timer"></app-quiz-timer>
</ion-buttons>
<ion-buttons class="modal-close-button position-absolute" style="right: 4px; top: 4px" (click)="dismiss()" slot="end">
  <ion-icon name="close"></ion-icon>
</ion-buttons>
<ion-content fullscreen>
    <ion-slides class="pt-5" style="overflow: visible" pager [options]="slideOpts">
      <ion-slide *ngFor="let question of questions">
        <app-question-content (checkedByStudent)="questionAnswered($event)" [question]="question"></app-question-content>
      </ion-slide>
    </ion-slides>
    <div padding class="mt-3" text-center>
      <ion-button color="success" (click)="submitQuiz()">Submit Quiz</ion-button>
    </div>
</ion-content>
