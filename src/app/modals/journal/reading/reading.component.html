<ion-header>
  <ion-toolbar>
    <ion-title>
      Book Details
    </ion-title>
    <ion-buttons class="modal-close-button" (click)="dismiss()" slot="end">
      <ion-icon name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="card" *ngIf="book">
    <div class="card-header">
      <h4 class="text-center mt-3">{{ book.title }}</h4>
    </div>
    <div class="card-body">
      <div>
        <ion-img [src]="book.picture_path ? appParams.makeStaticUrl(book.picture_path) : appParams.noImagePng()"></ion-img>
      </div>
      <div class="mt-3">
        {{ book.summary }}
      </div>
    </div>
    <div class="card-footer">
      <div>
        <div *ngFor="let image of book.preview_images">
          <div class="mt-3">
            <ion-img [src]="appParams.makeStaticUrl(image.picture_path)"></ion-img>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
