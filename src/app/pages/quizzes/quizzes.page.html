<ion-content fullscreen>
  <div class="top-part">
    <div class="d-flex justify-content-between align-items-center p-2" *ngIf="topQuizzes">
      <div class="exit-door" routerLink="/home">
        <ion-img src="./assets/quizzes/door_half_open.png" width="100%"></ion-img>
      </div>
      <div class="quiz-clouds text-center position-relative" *ngIf="topQuizzes" (click)="openTopQuiz(topQuizzes.dictionary)">
        <ion-img src="{{ appParams.makeStaticUrl(topQuizzes.dictionary.quizImage) }}"></ion-img>
        <span class="d-block w-100 font-weight-bold position-absolute" style="bottom: 5%">Dictionary</span>
      </div>
      <div class="quiz-clouds text-center position-relative" *ngIf="topQuizzes" (click)="openTopQuiz(topQuizzes.bookQuiz)">
        <ion-img src="{{ appParams.makeStaticUrl(topQuizzes.bookQuiz.quizImage) }}"></ion-img>
        <span class="d-block w-100 font-weight-bold position-absolute" style="bottom: 5%">Book Quiz</span>
      </div>
    </div>
  </div>
  <div class="bottom-part">
    <div class="d-flex justify-content-start align-items-end p-2" style="height: 100%">
      <div class="children-image mr-5">
        <ion-img src="./assets/quizzes/children.png"></ion-img>
      </div>

      <!-- Autogenerated Quizzes -->
      <div class="d-flex flex-grow-1 justify-content-between align-items-center pr-4" style="height: 100%">
        <div [ngStyle]="{height: makeMonsterHeight(aQuiz)}" class="quiz-monsters mb-{{(i * 2)}}" (click)="quizStartConfirmation(aQuiz.id)" *ngFor="let aQuiz of autoGeneratedQuizzes;let first = first; let i = index"  [ngClass]="{'locked': !first}">
          <ion-img src="{{ appParams.makeStaticUrl(aQuiz.monster_images.path) }}"></ion-img>
          <p class="quiz-title mt-1 mb-0">
            <span *ngIf="first">{{ aQuiz.type.title }}</span>
          </p>
        </div>
      </div>

    </div>
  </div>
</ion-content>
