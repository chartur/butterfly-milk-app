<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Journal
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-refresher></app-refresher>
    <ion-list *ngIf="lessons.length; else noData">
        <ion-item class="mt-3" *ngFor="let lesson of lessons">
            <div class="lesson-item w-100 card">
                <div class="card-header d-flex justify-content-between align-items-center lesson-title-date">
                    <div class="p-2 mr-2 lesson-date">
                        {{ lesson.lesson_date | date: 'dd/MM/yy' }}
                    </div>
                    <div class="p-2 text-center flex-grow-1">
                        {{ lesson.title }} {{ lesson.is_writing && !lesson.writing_file ? '(Writing)' : '' }}
                    </div>
                </div>
                <div class="card-content mt-2 mb-2 lesson-details d-flex justify-content-between align-items-center">
                    <div class="w-100 text-center" *ngIf="lesson.is_reading">
                        <ion-button color="danger" (click)="openBookDetailsModal(lesson.book_id)" expand="block">
                            Reading
                        </ion-button>
                    </div>
                    <div class="w-100 text-center" *ngIf="lesson.is_writing && lesson.writing_file">
                        <ion-button (click)="openWritingModal(lesson.id)" color="primary" expand="block">
                            Writing
                        </ion-button>
                    </div>
                    <div class="w-100 text-center" *ngIf="lesson.is_movie">
                        <ion-button color="warning" (click)="openBookDetailsModal(lesson.movie_id)" expand="block">
                            Film
                        </ion-button>
                    </div>
                    <div class="w-100 text-center" *ngIf="lesson.is_vocab">
                        <ion-button color="success" (click)="openVocabulary(lesson.id)" expand="block">
                            Vocab
                        </ion-button>
                    </div>
                </div>
            </div>
        </ion-item>
    </ion-list>
    <ng-template #noData>
        <div class="d-flex justify-content-center align-items-center w-100 no-data-available">
            <small class="text-muted">No data available!</small>
        </div>
    </ng-template>
</ion-content>
