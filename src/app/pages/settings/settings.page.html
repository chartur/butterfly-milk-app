<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <app-refresher></app-refresher>

  <ion-list>
    <ion-item (click)="logoutConfirmation()">
      <ion-icon slot="start" color="danger" name="log-out"></ion-icon>
      <ion-label class="text-danger">Log Out</ion-label>
    </ion-item>
  </ion-list>
  <div *ngIf="false">
      <form [formGroup]="passwordForm" >
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" [type]="showPassword ? 'text' : 'password'"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirmation</ion-label>
            <ion-input formControlName="password_confirmation" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col col="6">
              <ion-button padding expand="block" (click)="showPassword = !showPassword" color="secondary">
                <ion-icon [name]="showPassword ? 'eye-off' : 'eye'" ></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col col="6">
              <ion-button [disabled]="!passwordForm?.valid" padding expand="block" (click)="updatePassword()" color="primary">
                <ion-icon name="save"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
      <hr>
  </div>
</ion-content>
