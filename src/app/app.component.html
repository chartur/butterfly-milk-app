<ion-app>
  <ion-split-pane>
    <ion-menu *ngIf="loggedIn">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" (click)="makeClickOfSideBar(p)" [routerLink]="[p?.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-footer>
        <ion-item (click)="logoutConfirmation()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Log Out</ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>

    <ion-router-outlet main>
      <app-tabs [loggedIn]="loggedIn"></app-tabs>
    </ion-router-outlet>
  </ion-split-pane>
</ion-app>
